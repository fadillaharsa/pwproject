 <!DOCTYPE html>

	<style>
		.gambarhome{
			width:auto;
			height:auto;

		.kepala{
			text-align: right;

<body>
	<div class="container-fluid">

<!--HEADER-->
		<div class="row" style="background: #008080; color: white">

				<p class="kepala">
					Daftar&emsp;Masuk					
				</p>
			</div>
		</div>
		<div class="bentuk">
			<form>
				<input type="text" name="" placeholder="Masukkan sesuatu">
				<select name="kategori">
					<option value="Kepanitiaan">Kepanitiaan</option>
					<option value="UKM">UKM</option>
					<option value="BE">BE</option>					
				</select>
				<select name="lingkup">
					<option value="Universitas">Universitas</option>
					<option value="Fakultas">Fakultas</option>
					<option value="Jurusan">Jurusan</option>					
				</select>
				<input type="button" value="Cari">
			</form>
		</div>		
<!--MAIN-->
		<div class="row">
			<div class="col-sm-8">
				<div style="background-color: #008080; color: white; padding: 10px; margin-top: 10px;margin-bottom: 10px">Lembaga Kemahasiswaan</div>
				<div id="form" style="background-color: #ffdddd; padding: 10px; margin-top: 10px;margin-bottom: 10px">

				<form style="position: static">	
					Username:<br> 								<input type = text name = txtNama size=80>		<br>
					Password:<br> 								<input type = text name = txtPassword size=80>	<br><br>
				<input type = Masuk value = Masuk style="padding: 10px; background-color: #00CED1">
				</form>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-sm-8">
				<div style="background-color: #008080; color: white; padding: 10px; margin-top: 10px;margin-bottom: 10px">Mahasiswaan</div>
				<div id="form" style="background-color: #ffdddd; padding: 10px; margin-top: 10px;margin-bottom: 10px">
				<form style="position: static">
					NPM: <br> 								<input type = text name = txtNPM size=80>		<br>
					Password: <br> 							<input type = text name = txtPassword size=80>	<br><br>
				<input type = Masuk value= Masuk style="padding: 10px; background-color: #00CED1">
				</form>
				</div>
			</div>
		</div>
